      <section id="intro" class="active">
        <h2>Введение</h2>
        <p class="dropcap">В технологическом плане 2025 год в России характеризуется устойчивым курсом на развитие отечественных решений. Ключевыми трендами остаются искусственный интеллект, облачные технологии, контейнеризация и активное импортозамещение в сфере ПО. Несмотря на уверенный рост отрасли, по итогам первого полугодия 2025 года он составил 15% <a href="#ref-1" class="ref">[1]</a>. Отмечается замедление темпов, ожидаемый годовой рост снизился до 10% из-за финансовых и кадровых ограничений <a href="#ref-2" class="ref">[2]</a>.</p>
        <p>В социальном контексте цифровизация в России превратилась в системный процесс, влияющий на все сферы жизни, от госуправления до повседневного быта <a href="#ref-3" class="ref">[3]</a>. Однако вместе с позитивными изменениями, такими как рост доступности цифровых сервисов и внедрение успешных практик по всей стране, усиливаются и риски: цифровое неравенство, угрозы приватности и зависимость от новых технологий <a href="#ref-4" class="ref">[4]</a>.</p>
        <p>При этом цифровая трансформация всё больше воспринимается не как вынужденная мера, а как основа новой национальной модели развития.</p>
      </section>

      <section id="digital-economy">
        <h2>Понятие "цифровой экономики" и тренды</h2>
        <p>Понятие «цифровой экономики» в глобальном масштабе описывает экономическую систему, в которой ключевые процессы — производство, распределение, обмен и потребление — основаны на цифровых технологиях, данных и сетевой инфраструктуре. Это не просто сектор ИТ, а трансформация всей экономики: от бизнес-моделей до государственного управления и повседневной жизни граждан. По оценкам, к концу 2025 года глобальная цифровая экономика достигнет 26,7 трлн долларов США, составив около 25% мирового ВВП <a href="#ref-5" class="ref">[5]</a>.</p>
        <p>Главные тренды 2025 года включают гиперавтоматизацию на основе ИИ, распространение блокчейн-экономики и Web3, цифровизацию критической инфраструктуры и стремительное развитие цифровых государственных сервисов <a href="#ref-6" class="ref">[6]</a>. Особое внимание уделяется защите критически важных объектов (энергетика, транспорт, финансы, здравоохранение), где внедряются интеллектуальные системы мониторинга, автоматизации и кибербезопасности. Роль ИТ здесь центральная: они обеспечивают не только цифровую инфраструктуру (облачные платформы, дата-центры, 5G/6G), но и становятся основой для принятия решений в реальном времени, управления рисками и обеспечения устойчивости систем. Без развитых ИТ-решений невозможно обеспечить ни эффективность, ни безопасность цифровой экономики в глобальном масштабе <a href="#ref-7" class="ref">[7]</a>.</p>
      </section>

      <section id="industry4">
        <h2>Индустрия 4.0</h2>
        <p>Индустрия 4.0 – это концепция четвёртой промышленной революции, основанная на глубокой интеграции цифровых, физических и биологических технологий в производственные процессы, что позволяет создавать «умные фабрики» с высокой степенью автоматизации, гибкости и взаимодействия в реальном времени. Ключевыми ИТ-технологиями, определяющими развитие Индустрии 4.0 в 2025 году, являются промышленный интернет вещей (IIoT), искусственный интеллект и машинное обучение, цифровые двойники, Big Data и аналитика, облачные и edge-вычисления, 5G/6G-сети, дополненная и виртуальная реальность (AR, VR), кибербезопасность и блокчейн <a href="#ref-8" class="ref">[8]</a>.</p>

      <section id="web3">
        <h2>Web 3.0 новое поколение интернета</h2>
        <p>Web 3.0 – это новое поколение интернета, в котором контроль над данными и цифровой идентичностью возвращается пользователю, а не сосредоточен в руках крупных централизованных платформ <a href="#ref-9" class="ref">[9]</a>. Он строится на принципах децентрализации, прозрачности и безопасности, обеспечиваемых с помощью распределённых технологий <a href="#ref-10" class="ref">[10]</a>.</p>
        <p>Ключевые технологические тренды Web 3.0 включают: блокчейн как распределённую базу данных, искусственный интеллект и семантический поиск, интернет вещей (IoT) и токенизацию (NFT).</p>

      <section id="directions-web3">
        <h2>Направления развития ИТ в концепции Web 3.0</h2>
        <p>Web 3.0 – это не просто технологическое обновление интернета, а фундаментальная переориентация его архитектуры: от клиент-серверной модели с централизованными посредниками к сети равноправных участников, где данные, логика приложений и ценность существуют в распределённой, криптографически защищённой среде <a href="#ref-10" class="ref">[10]</a>. Эта концепция возникла как ответ на монополизацию цифрового пространства, утечки данных и отсутствие прозрачности в Web 2.0. В Web 3.0 пользователь перестаёт быть «продуктом» платформ и становится владельцем своего цифрового следа, а приложения работают не на серверах корпораций, а на децентрализованных узлах, управляемых сообществом или алгоритмами <a href="#ref-11" class="ref">[11]</a>.</p>
        <p>С точки зрения развития ИТ, Web 3.0 опирается на совокупность взаимодополняющих технологий. Ключевую роль играет блокчейн, выступающий в качестве доверенной распределённой инфраструктуры для хранения данных и исполнения смарт-контрактов <a href="#ref-12" class="ref">[12]</a>. Важными компонентами также являются семантический веб, позволяющий машинам понимать смысл информации, и искусственный интеллект, обеспечивающий персонализацию и автономное принятие решений <a href="#ref-13" class="ref">[13]</a>.</p>
        <p>Из всех перечисленных направлений в этой работе подробно рассматривается децентрализация хранения данных — её преимущества и ограничения.</p>

      <section id="decentralized-storage">
        <h2>Децентрализованное хранение данных</h2>
        <p>Децентрализованное хранение — это хранение данных на нескольких компьютерах, или нодах, подключенных к одноранговой (P2P) сети, такой как BitTorrent или протокол Межпланетной файловой системы (IPFS). Данные, загруженные в децентрализованную систему хранения, разбиваются на небольшие фрагменты и распределяются по нескольким нодам. Если пользователю нужно получить файл данных, сеть собирает разделенные компоненты с отдельных нод и снова объединяет их в доступный для скачивания файл <a href="#ref-14" class="ref">[14]</a>.</p>
        <p>Децентрализованное хранение позволяет устранить некоторые проблемы, присущие централизованному методу хранения. Во-первых, оно обеспечивает повышенную устойчивость и отказоустойчивость, поскольку данные распределяются по множеству географически распределённых узлов в пиринговой (P2P) сети, что исключает единую точку отказа и делает систему более резистентной к сбоям и атакам. Во-вторых, децентрализованное хранение усиливает безопасность и приватность: файлы обычно шифруются и фрагментируются перед распределением, а блокчейн-технологии обеспечивают защиту от несанкционированного доступа и манипуляций.</p>
        <figure class="reveal">
          <img src="./assets/storage.png" alt="Децентрализованное хранение"/>
          <figcaption>Фрагментирование и распределение данных в сетях IPFS/BitTorrent</figcaption>
        </figure>
        <p>Кроме того, такой подход часто оказывается более экономичным, так как использует свободные ресурсы независимых участников сети вместо дорогостоящей инфраструктуры крупных провайдеров, и обеспечивает глобальную доступность данных при наличии интернет-соединения. Вместе с тем, децентрализованное хранение обладает и недостатками: задержки при восстановлении данных из множества узлов, отсутствие централизованной поддержки при утере ключей, юридическая неопределённость и слабая зрелость некоторых экосистем и интерфейсов.</p>

          <h3>Практический кейс: хранилище данных для научных исследований</h3>

        </div>
      </section>

      <section id="tourism">
        <h2>IT-направления в туризме</h2>
        <p>На 2025 год туристическая отрасль находится в состоянии глубокой цифровой трансформации, обусловленной как восстановлением после пандемии, так и ускорением внедрения новых технологий. Цифровизация стала не просто трендом, а необходимостью для развития в отрасли. Современные путешественники всё чаще используют цифровые сервисы на всех этапах – от поиска и планирования до бронирования и оценки опыта. При этом растёт спрос на персонализированные и авторские туры, событийный туризм и гибридные форматы, такие как bleisure (сочетание бизнес- и досуговых поездок) <a href="#ref-15" class="ref">[15]</a>.</p>
        <p>Глобальный рынок туристических технологий, по прогнозам, к 2027 году может достичь $13 млрд, что подчёркивает стратегическую роль ИТ в отрасли <a href="#ref-16" class="ref">[16]</a>. Ключевыми ИТ-технологиями, оказывающими наибольшее влияние на развитие туризма, являются: искусственный интеллект, мобильные технологии, аналитика больших данных, облачные платформы и персонализированные сервисы, основанные на данных.</p>
        <figure class="reveal">
          <img src="./assets/tourism.jpg" alt="Туризм и технологии"/>
          <figcaption>AI и персонализация в туризме</figcaption>
        </figure>
        <p>К ключевым ИТ-технологиям, оказывающим наибольшее влияние на развитие туризма, относятся:</p>
        <ol>
          <li><strong>Искусственный интеллект</strong> — используется в чат-ботах, генерации маршрутов и персонализации; генеративный ИИ помогает путешественникам планировать поездки и подбирать варианты.</li>
          <li><strong>Мобильные технологии и прямые продажи</strong> — большинство бронирований совершается с мобильных устройств; это стимулирует развитие мобильных приложений и бесшовной оплаты.</li>
          <li><strong>Аналитика больших данных</strong> — сбор и анализ данных о поведении пользователей и геолокациях позволяют оптимизировать спрос и персонализировать предложения <a href="#ref-18" class="ref">[18]</a>.</li>
          <li><strong>Облачные технологии и SaaS</strong> — малый и средний бизнес в туризме активно переходит на облачные платформы для CRM, систем бронирования и аналтики <a href="#ref-19" class="ref">[19]</a>.</li>
        </ol>
      </section>

      <section id="conclusion">
        <h2>Заключение</h2>
        <p>Анализ современного состояния информационных технологий показывает, что они перестали быть просто инструментом поддержки бизнеса и превратились в фундаментальную основу экономики, общества и культуры. Концепции цифровой экономики, Индустрии 4.0 и Web 3.0 отражают разные грани одного процесса, глубокой интеграции цифровых систем во все сферы жизни.</p>
        <p>Во всех этих парадигмах ключевую роль играют такие технологии, как искусственный интеллект, блокчейн, облачные и граничные вычисления, а также распределённые сети хранения данных. Особенно показательно, как ИТ меняют даже традиционные отрасли, такие как туризм: здесь цифровизация уже не опциональна, а обязательна для выживания. Персонализация через ИИ, мобильные каналы прямых продаж, аналитика больших данных и иммерсивные технологии (VR, AR) формируют новый стандарт клиентского опыта.</p>
        <p>Таким образом, будущее не за технологиями как таковыми, а за их ответственным, человекоцентричным и устойчивым применением, способным не только повышать эффективность, но и укреплять доверие, обеспечивать справедливость и расширять возможности каждого участника цифровой экосистемы.</p>
      </section>
